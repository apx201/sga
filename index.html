<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA字符转换器</title>
    <meta name="viewport"
      content="width=device-width,
               initial-scale=1.0,
               minimum-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/ico" href="favicon.ico">
</head>
<body>
    <h1>SGA字符转换器</h1>
    <hr>
    
    <div class="box fade">
        <h3>↳ 输入字符</h3>
        <textarea class="input-area" id="inputText" placeholder="在此输入要转换的字符..."></textarea>
        
        <div class="arrow-container">
            <span class="arrow-icon">⇅</span>
        </div>
        
        <h3>↴ 输出字符</h3>
        <textarea class="output-area" id="outputText" placeholder="转换结果将显示在这里..." readonly></textarea>
        
        <div class="btn-group">
            <button onclick="convert()">转换为SGA</button>
            <button onclick="reverseConvert()">转回英文</button>
            <button onclick="clearAll()">清空</button>
        </div>
        
        <p class="hint">支持 A-Z, a-z 与标准银河字母(SGA)互相转换<br>备注：“P”标准银河字母“і!”左半部分使用U+0456西里尔文小写字母白俄罗斯（乌克兰语字母）而不是拉丁字母i，防止转换bug；转换后的T可能会出现在浏览器无法显示的问题</p>
    </div>
    
    <div class="box">
    				<img src="https://zh.minecraft.wiki/images/Standard_Galactic_Alphabet.png?b5f97&format=original" alt="sga对照表" class="auto" style="width:100%">
    </div>
     
    <div class="box footer-box">
        <span class="footer-text">APX201主页 • <a href="https://github.com/apx201/sga">github</a></span>
    </div>
    
    <button id="theme-toggle" class="theme-btn">⇆</button>
    <img src="https://apx201.github.io/images/logo.png" alt="Logo" class="logo">
    
    <script src="script.js"></script>
</body>
</html>
